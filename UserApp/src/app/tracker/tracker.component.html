<div class="card card-block">
    <nav class="navbar navbar-dark bg-success mb-1">
        <h1 class="navbar-brand mb-0">{{ tracking.name }} </h1>
    </nav>
    <h4 *ngFor="let rec of tracking.records | slice:-1" class="card-title card-value display-2">
        {{ rec.value }}{{ tracking.correspondingTo.unit }}
    </h4>
    <ul class="list-group list-group-flush">
        <li *ngFor="let rec of tracking.records | slice:-3" class="list-group-item">
            <span class="card-date">{{ rec.date | date: "dd/MM HH:mm" }}</span>
            <span class="card-value">
                {{ rec.value }}{{ tracking.correspondingTo.unit }}
            </span>
        </li>
    </ul>

</div>
